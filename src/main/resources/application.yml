server:
  port:8081


spring:
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      indent_output: true

logging:
  level:
    org.hibernate.SQL: DEBUG


jwt:
  secret: super-secret-key
  expiration: 900000
